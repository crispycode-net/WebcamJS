<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>WebcamJS</title>
    <link href="style.css" rel="stylesheet" />
</head>

<body>

    <video id="video" muted autoplay playsinline style="opacity: 0.2; display: none;"></video>
    <div style="height: 300px; width: 100vw; background-color: red;">
        <canvas id="canvasOutput" style="width: 100%; height: 100%; object-fit: contain;"></canvas>
    </div>

    <h3 id="info"></h3>
    

    <script src="cam.js"></script>

    <script>
        var Module = {
            wasmBinaryFile: 'build/wasm/opencv_js.wasm',
            _main: function () { opencvIsReady(); }
        };
    </script>
    <script async src="build/wasm/opencv.js"></script>

</body>

</html>
